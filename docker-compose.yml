version: '3.8'

services:
  mysql_db:
    image: mysql:8.0
    container_name: bc_handball_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: pcup_handball_is
      MYSQL_DATABASE: handball_is
      MYSQL_USER: user
      MYSQL_PASSWORD: pcup_handball_is
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=caching_sha2_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: bc_handball_phpmyadmin
    restart: always
    depends_on:
      - mysql_db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql_db
      MYSQL_ROOT_PASSWORD: pcup_handball_is

  pcup_fe:
    build:
      context: ../pcup_fe/pcup_fe
    container_name: pcup_fe
    restart: unless-stopped
    # ports:
    #   - "3000:80" 
    expose:
      - "80"

  proxy:
    image: nginx:stable-alpine
    container_name: bc_handball_proxy
    restart: always
    depends_on:
      - pcup_fe
      - bc_handball_be
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../pcup_fe/pcup_fe/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs/fullchain.pem:/etc/ssl/certs/fullchain.pem:ro
      - ./certs/privkey.pem:/etc/ssl/private/privkey.pem:ro

  bc_handball_be:
    build:
      context: .
      dockerfile: bc_handball_be.API/Dockerfile
    container_name: bc_handball_be
    restart: always
    depends_on:
      - mysql_db
    # ports:
    #   - "5000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Server=mysql_db;Port=3306;Database=handball_is;User=user;Password=pcup_handball_is"
      ASPNETCORE_URLS: "http://+:8080"
    expose:
      - "8080"
    entrypoint: >-
      sh -c "
      echo 'Waiting for MySQL...' &&
      sleep 10 &&
      dotnet bc_handball_be.API.dll
      "
  

volumes:
  mysql_data:
